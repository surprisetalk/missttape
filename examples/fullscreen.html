<!DOCTYPE html>
<!--
#00ac8a green
#ff7bbb pink
#5fafd7 blue
-->
<html>
    <head>
    </head>
    <body>
	<style>
	 body {
	     font-family: Avenir, Helvetica-Neue, sans-serif;
	     color: #FF7BBB;
	     background-color: #00AC8A;
	     padding: 0;
	     margin: 0;
	 }
	</style>
	<div id="container" style="width:600;height:400;overflow:auto;" ></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!--script src="https://www.youtube.com/iframe_api"></script-->
	<script src="track.js"></script>
	<script src="missttape.js"></script>
	<script>
	    var m;
	    $( document ).ready( function()
	    {
		m = $('#container').Missttape();
		m.links(
			[
			    "http://soundcloud.com/trippy-turtle/drunk-texting",
			    "http://en.wikipedia.org/wiki/Ferdinand_Waldo_Demara",
			    "http://www.youtube.com/watch?v=wsZ7013yHiw",
			    "https://soundcloud.com/jetaimeabelard/seinwave",
			    "https://www.youtube.com/watch?v=WdpLMc3kCwc&feature=youtu.be",
			    "https://en.wikipedia.org/wiki/Emu_War"
			]
		    )
		    .play();

		$("a.prev").click( function() { m.prev() } );
		$("a.play").click( function() { m.play() } );
		$("a.pause").click( function() { m.pause() } );
		$("a.next").click( function() { m.next() } );

		$(document).keydown( function(e) 
		{
		    switch( e.which )
		    {
			case 0: // space
			case 32: // space
			    if( m.is_playing() )
				m.pause();
			    else
				m.play();
			    break;
			case 37: // left
			    m.prev();
			    break;
			case 39: // right
			    m.next();
			    break;
			default:
			    return; // exit this handler for other keys
		    }
		    e.preventDefault(); // prevent the default action (scroll / move caret)
		});
	    });
	</script>
    </body>
</html>
